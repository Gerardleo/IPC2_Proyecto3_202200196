<!DOCTYPE html>
<html>
<head>
    <title>Aplicación Django</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<style>
    body{
        background-color: #f5f5f5;
    }
    .container{
        margin-top: 100px;
    }
    h1{
        text-align: center;
        margin-bottom: 50px;
    }
    .btn{
        margin-bottom: 20px;
        height: 100px;
    }
    .minimalist-heading {
        font-family: 'Roboto Slab', serif;
        color: #333;
        text-align: center;
        margin: 20px 0;
        padding: 10px;
        border: 1px solid #333;
        border-radius: 5px;
    }
</style>
<body>
    <h1 class="minimalist-heading">Título Minimalista</h1>
    <div class="container h-50">
        <div class="row h-50 justify-content-center align-items-center">
            <div class="col-md-6">
                <a href="#" class="btn btn-primary btn-lg btn-block rounded-pill text-dark d-flex justify-content-center align-items-center" data-bs-toggle="modal" data-bs-target="#cargarArchivoModal">Opción 1</a>
            </div>
            <div class="col-md-6">
                <a href="#" class="btn btn-info btn-lg btn-block rounded-pill text-dark d-flex justify-content-center align-items-center">Opción 2</a>
            </div>
        </div>
        <div class="row h-50 justify-content-center align-items-center">
            <div class="col-md-6">
                <a href="#" class="btn btn-success btn-lg btn-block rounded-pill text-dark d-flex justify-content-center align-items-center">Opción 3</a>
            </div>
            <div class="col-md-6">
                <a href="#" class="btn btn-warning btn-lg btn-block rounded-pill text-dark d-flex justify-content-center align-items-center">Opción 4</a>
            </div>
        </div>
    </div>

    <!-- Modal de Cargar Archivo -->
    <div class="modal fade" id="cargarArchivoModal" tabindex="-1" role="dialog" aria-labelledby="cargarArchivoModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
               <form method="post" action="{% url 'cargar_archivo_django' %}" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="file" name="archivo">
                    <button type="submit">Cargar</button>
                </form>
            </div>
        </div>
    </div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
